  <!-- Centered panel/card -->
  <main class="container">

        <h2 id="input-title" class="title">Text to translate</h2>

        <div class="field">
          <label class="block" for="sourceText">Text to translate</label>
          <textarea id="sourceText" rows="6" placeholder="How are you?"></textarea>
        </div>

        <div class="field">
          <label class="block">Select language <span class="helper" aria-hidden="true">ðŸ‘‡</span></label>
          <div class="radio-row">
            <label class="radio"><input type="radio" name="target" value="fr" checked> French <span>ðŸ‡«ðŸ‡·</span></label>
            <label class="radio"><input type="radio" name="target" value="es"> Spanish <span>ðŸ‡ªðŸ‡¸</span></label>
            <label class="radio"><input type="radio" name="target" value="ja"> Japanese <span>ðŸ‡¯ðŸ‡µ</span></label>
          </div>
        </div>

        <button id="translateBtn" class="btn btn-primary">Translate</button>
        <div id="error" class="helper"></div>
      </div>

      <!-- Screen B: Results -->
      <div id="screen-results" class="screen" aria-labelledby="results-title">
        <div class="result-box">
          <div class="block">
            <div class="label">Original text âœ¨</div>
            <pre id="originalText"></pre>

          <div class="block">

        </div>

        <div style="margin-top:18px;">

        </div>
      </div>

    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
